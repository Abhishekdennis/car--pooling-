<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Pooling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Pooling Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to our Car Pooling Service</h2>
            <p>Find a ride or offer a ride to save money and reduce traffic.</p>
        </section>

        <section>
            <h2>Search for a Ride</h2>
            <form>
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="date">
                <button type="submit">Search</button>
            </form>
        </section>

        <section>
            <h2>Offer a Ride</h2>
            <form>
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="date">
                <button type="submit">Offer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Car Pooling Website. All rights reserved.</p>
    </footer>
</body>
</html>
