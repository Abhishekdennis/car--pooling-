<!DOCTYPE html>
<html>
<head>
    <title>Car Pooling - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p>Forgot your password? <a href="forgot-password.html">Reset password</a></p>
        <p>Remember me <input type="checkbox" name="remember"></p>
        <p>Need help? <a href="help.html">Contact support</a></p>
        <footer>
            <p>&copy; 2022 Car Pooling. All rights reserved.</p>
        </footer>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values from the input fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Perform validation or other actions
            if (username === 'admin' && password === 'password') {
                alert('Login successful');
                // Redirect to another page
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
            color: #666;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        .profile-picture {
            text-align: center;
            margin-top: 20px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</body>
</html>
