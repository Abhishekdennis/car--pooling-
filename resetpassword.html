<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Reset Password">
    </form>
    <style>
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
